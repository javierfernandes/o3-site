baseURL = "https://oop3.netlify.com/"
languageCode = "es-AR"
title = "Programación Avanzada con Objetos"

theme = "minimo"

# GA
googleAnalytics = "UA-31727414-3"

# custom folders
staticDir = ["public", "static"]
publishDir = "dist"  # to avoid collision with search-index :(

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true
enableEmoji = true

# search engines
enableRobotsTXT = true

# update changed time
enableGitInfo = true

[params.info]
title404 = "No hay nada acá!"

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "02 Jan 2006"
listDateFormat = "02 Jan 2006"
archiveDateFormat = "02 Jan"
showReadingTime = true
taxonomyCloudShuffle = true
accentColor = "#ffcd00"
hideMainMenu = false

[params.sidebar]
enable = true

[sidebar_menu]
title = 'Side bar'

[params.widgets]
homepage = ["recent_posts"]
# homepage = ["Home"]
sidebar = ["about","sidebar_menu","taxonomy_cloud"]
footer = ["social_menu"]

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[params.assets]
customCSS = ["custom.css"]

[params.social]
email = "javier.fernandes@gmail.com"
github = "unq-objetos3-alumnos"
youtube = "UC20rhT1zAZyVRZuRqukk74Q"

